<!DOCTYPE HTML>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
</head>
<body>
<div class="row">
    <#list albums as album>
        <div class="3u tooltip music">
            <a href="${album.source}" target="_blank" class="image fit cover">
                <span>${album.artist} • ${album.name}</span>
                <img src="${album.cover}" alt="${album.description}"/>
            </a>
        </div>
    </#list>
</div>
</body>
</html>
